<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f5f5f5; }
    .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; max-width: 450px; width: 90%; margin: 20px; }
    .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .btn-close { background-color: #27ae60; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-top: 20px; display: none; width: 100%; font-weight: bold; }
    .success-icon { color: #27ae60; font-size: 3rem; display: none; margin-bottom: 10px; }
    .study-list { text-align: left; background: #f9f9f9; padding: 10px; border-radius: 8px; font-size: 0.85rem; max-height: 150px; overflow-y: auto; margin: 10px 0; display: none; border: 1px solid #eee; }
    .error-msg { color: #e74c3c; font-weight: bold; display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div id="spinner" class="loader"></div>
    <div class="success-icon" id="check-icon">✓</div>
    <p id="msg-text">Cargando parámetros...</p>
    <div id="study-list-container" class="study-list"><ul id="list-items"></ul></div>
    <p id="sync-msg" style="display:none; font-size: 0.9rem;">Proceso terminado. <b>Sincronice AppSheet</b>.</p>
    <div id="error-box" class="error-msg"></div>
    <button class="btn-close" id="btn-cerrar" onclick="window.close()">Cerrar Pestaña</button>
  </div>

  <script>
    window.onload = function() {
      const params = {
        modo: "<?= modo ?>",
        idFactEstudio: "<?= idFactEstudio ?>",
        idEstudio: "<?= idEstudio ?>",
        idFact: "<?= idFact ?>",
        idgs: "<?= idgs ?>" // El ID que viene de la URL
      };

      google.script.run
        .withSuccessHandler(res => {
          document.getElementById('spinner').style.display = 'none';
          if(res.success) {
            document.getElementById('check-icon').style.display = 'block';
            document.getElementById('msg-text').innerHTML = "<b>¡Completado!</b>";
            document.getElementById('sync-msg').style.display = 'block';
            document.getElementById('btn-cerrar').style.display = 'block';
            const list = document.getElementById('study-list-container');
            list.style.display = 'block';
            res.estudios.forEach(n => {
              let li = document.createElement('li'); li.textContent = n;
              document.getElementById('list-items').appendChild(li);
            });
          } else { showError(res.error); }
        })
        .withFailureHandler(err => showError(err))
        .ejecutarProceso(params);
    };

    function showError(e) {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('error-box').style.display = 'block';
      document.getElementById('error-box').innerText = e;
      document.getElementById('btn-cerrar').style.display = 'block';
    }
  </script>
</body>
</html>
